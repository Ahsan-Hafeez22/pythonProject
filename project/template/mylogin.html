{% extends 'base.html' %}
{% block title %} login {% endblock %}
{% block content %}
<section class="vh-100" style="background-color: #002D62;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg"
                alt="login form" class="img-fluid" style="height:650px; border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form action="{% url 'myIndex'  %}" method="post">
                {% csrf_token %}
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h2 fw-bold mb-10">Welcome to Login Page</span>
                  </div>
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                  <div class="form-outline mb-4">
                      <input type="text" id="username" name="username" class="form-control form-control-lg">
                      <label class="form-label" for="username">Username</label>
                  </div>
                  <div class="form-outline mb-4">
                      <input type="password" id="pass" name="pass" class="form-control form-control-lg" >
                      <label class="form-label" for="pass">Password</label>
                  </div>
                  <div class="pt-1 mb-4">
                    <button type ="submit" class="btn btn-dark btn-lg btn-block">Login</button>
                  </div>
                    <a class="small text-muted" href="{% url 'password_reset' %}">Forgot Password</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'mysignup' %}" style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<h1>{{msg}}</h1>
{% endblock %}
