{% extends 'base.html' %}
{% block title %}Enter new password {% endblock %}
{% block style %}

{% endblock %}

{% block content %}
<div class="card text-center" style="width: 500px; margin:200px auto;">
    <div class="card-header h5 text-white" style="background-color: #002D62;" >New Password</div>
    <div class="card-body px-5">
        <p class="card-text py-2">
            Please enter your new password twice so we can verify you typed it in correctly.
        </p>
      <form method="post">
        {% csrf_token %}
        <div class="form-outline">
          <label class="form-label" for="id_new_password1">New password</label>
          <input type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1" class="form-control my-0">

        </div>
        <div class="form-outline">
          <label class="form-label mt-5" for="id_new_password2">Confirm password</label>
          <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2" class="form-control my-0">
        </div>
      <button type="submit" class="btn w-100 mt-3" style="background-color:#002D62; color:white;">Change my password </button>
      </form>

    </div>
</div>
{% endblock %}
