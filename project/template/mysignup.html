{% extends 'base.html' %}
{% block title %} login {% endblock %}
{% block content %}
<section class="vh-100" style="background-color: #002D62;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg"
                alt="signup form" class="img-fluid" style="height:650px; border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form action="{% url 'mysignup'  %}" method="post">
                {% csrf_token %}
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h2 fw-bold mb-10">Welcome to Sign Up Page</span>
                  </div>
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                  <!--email-->
                    <div class="form-outline mb-3">
                      <input type="email" id="email" name="email"  class="form-control form-control-lg">
                      <label class="form-label" for="email">Email</label>
                  </div>
                    <!--username-->
                  <div class="form-outline mb-3">
                      <input type="text" id="user" name="username" class="form-control form-control-lg" >
                      <label class="form-label" for="user">Username</label>
                  </div>
                    <!--password-->
                  <div class="form-outline mb-3">
                      <input type="password" id="psd" name="password" class="form-control form-control-lg" >
                      <label class="form-label" for="psd">Password</label>
                  </div>
                    <!--re_password-->
                  <div class="form-outline mb-1">
                      <input type="password" id="re_psd" name="re_password" class="form-control form-control-lg" >
                      <label class="form-label" for="re_psd">Re-Enter Password</label>
                  </div>

                  <div class="pt-1 mb-1">
                    <button type ="submit" class="btn btn-dark btn-lg btn-block">Register</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<h1>{{message}}</h1>
{% endblock %}
